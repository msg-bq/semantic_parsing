# 而不是分别用PREDICATE和ARITY两个非终止节点代替
$Assertion=Coordinate ( $POINT ) = ( $NUMBER $NUMBER )
|XCoordinate ( $POINT ) = ( $NUMBER )
|YCoordinate ( $POINT ) = ( $NUMBER )
