|HalfFocalLength ( $CONICSECTION ) = ( $NUMBER )
|SymmetryAxis ( $CONICSECTION ) = ( $AXIS )
|Eccentricity ( $CONICSECTION ) = ( $NUMBER )
|Vertex ( $CONICSECTION ) = ( $POINTS )
|UpperVertex ( $ELLIPSE_HYPERBOLA ) = ( $POINT )
|LowerVertex ( $ELLIPSE_HYPERBOLA ) = ( $POINT )
