|RightVertex ( $ELLIPSE_HYPERBOLA ) = ( $POINT )
|Directrix ( $CONICSECTION ) = ( $LINES )
|LeftDirectrix ( $CONICSECTION ) = ( $LINE )
|RightDirectrix ( $CONICSECTION ) = ( $LINE )
|MajorAxis ( $ELLIPSE ) = ( $LINESEGMENT )
|MinorAxis ( $ELLIPSE ) = ( $LINESEGMENT )
